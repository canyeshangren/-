    <script>

        })
        function showPosts(){
            var cookies=document.cookie.split(";");
            for(var i=0; i<cookies.length; i++){
                var cookie=cookies[i].trim();
                if (cookie.indexOf('postid=') == 0){
                    $.ajax({
                        url: "#?"+cookie,
                        type:"POST",
                        dataType:"text",
                        success:function(data){
                            //这一部分是帖子的id，帖子的标题和内容
                            var html='<div class="card" style="margin-top: 100px;">'+
                                    '<div class="card-header">'+
                                        '<h1 id="'+arr[0]+'">'+arr[1]+'</h1>'+
                                    '</div>'+
                                    '<div class="card-body">'+
                                        '<p>'+arr[2]+'</p>'
                                    '</div>'+
                                '</div>';
                            var arr=data.split(";");

                            for(var i = 3; i < arr.length; i+=3){//需要的是评论的id和评论的作者以及评论内容
                                html+='<div class="card" style="margin-top: 100px;">'+
                                    '<div class="card-header">'+
                                        '<h4 id="comment'+arr[i]+'">'+arr[i+1]+'</h4>'+
                                    '</div>'+
                                    '<div class="card-body">'+
                                        '<p>'+arr[i+2]+'</p>'
                                    '</div>'+
                                '</div>';
                            }
                            $("#posts").html(html);
                            $(".card").fadeIn(1000);
                        },
                        error: function(jqXHR, textStatus, errorThrown){
                            showmessage("获取帖子失败");
                            console.log(textStatus + ': ' + errorThrown);
                        }
                    });
                }
            }
        }
    </script>
