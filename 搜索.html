            <img src="logo2.png" class="header-logo"/>

                <a href="搜索.html">|搜索|</a>
                <a href="个人中心.html">|个人中心|</a>
                <a href="关于我们.html">|关于我们|</a>
            </div>
        </div>
    </header>
    <!-- 当屏幕变小时，变化成一个按钮 -->
    <div class="dropdown">
        <button class="dropbtn">菜单</button>
        <div class="dropdown-content">
            <a href="首页.html">广场</a>
            <a href="搜索.html">搜索</a>
            <a href="个人中心.html">个人中心</a>
            <a href="关于我们.html">关于我们</a>
        </div>
    </div>

    <!--帖子区-->

        <img src="logo2.png" class="search-logo" />
        <form class="search-form">
            <div class="input-group mb-3">
                <input type="text" class="form-control" style="height: 60px;" placeholder="请输入你想要搜索的内容">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="submit" style="width: 130px; color: black;" id="search">搜索</button>
                </div>
            </div>
        </form>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">提示消息</h5>
                </div>
                <div class="modal-body">
                    <b id="message">这是提示信息</b>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $("#search-form").submit(function(event){
                $.ajax({
                    type: "GET",
                    url: "#",
                    data: $(this).serialize(),
                    success: function(data){
                        //返回的data为字符串，内容是postid，以逗号分开，例如"1，2，5，4，23"
                        document.cookie="numbers="+data+";";
                        window.location.href = "搜索-2.html";
                    },
                    error: function(xhr, status, error){
                        console.error(error);
                        showmessage("搜索请求失败")
                    }


                });
            });
        });
    </script>
    <script>
        function showmessage(message){
            $('#message').text(message)
            $('#exampleModal').modal('show');
        }
    </script>
